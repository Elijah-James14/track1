<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgHolder">
        <img
          src="./Assets/profilepic.png"
          alt="ELijah14"
          data-testid="slackDisplayImage"
          class="img"
        />
      </div>
      <div class="infoHolder">
        <h1 class="name" data-testid="slackUserName">Elijah James</h1>

        <div class="details">
          <div class="additional">
            <p>Current day of the week</p>
            <span class="day" data-testid="currentDayOfTheWeek"></span>
          </div>
          <div class="additional">
            <p>Current UTC Time</p>
            <span class="time" data-testid="currentUTCTime"></span>
          </div>
          <div class="additional">
            <p>Track</p>
            <span class="track" data-testid="myTrack">Frontend</span>
          </div>
        </div>

        <a
          href="https://github.com/Elijah-James14/track1"
          data-testid="githubURL"
          target="_blank"
          ><button>Github URL</button></a
        >
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
